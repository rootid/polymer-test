<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="show-menu">

<style is="custom-style">


  paper-toolbar {
		background-color: var(--paper-green-500);
	}

  .flexchild {
    @apply(--layout-flex);
  }


		[main] {
		  background-color: #F9F9F9;
		}
		[drawer] {
		  background-color: #FFFFFF;
			color : var(--paper-green-500);
		}
		core-drawer-panel:not([narrow]) #navicon {
			display: none;
		}


</style>

<template > 



<paper-drawer-panel id="drawerPanel">
	<paper-header-panel drawer>
	<paper-toolbar> 
	<paper-icon-button id="navicon" icon="menu">
   </paper-toolbar>
		</paper-icon-button>
      <paper-menu>
        <paper-item> RATE MOVIES </paper-item>
        <paper-item> CREATE RATINGS</paper-item>
        <paper-item> MY POLL </paper-item>
        <paper-item> SHOW RESULT </paper-item>
      </paper-menu>
	</paper-header-panel>
	<paper-header-panel main>
		<paper-toolbar> 
		<div> FriendFlix </div>
		<paper-icon-button class="flexchild" icon="search">
  	</paper-toolbar>
  </paper-header-panel>
</paper-drawer-panel>
</template>

</dom-module>


<script>
	Polymer({
	  is: "show-menu",
	  ready: function() {
			var navicon = document.getElementById('navicon');
			var drawerPanel = document.getElementById('drawerPanel');
			navicon.addEventListener('click', function() {
				drawerPanel.togglePanel();
			});
	  }
	});
</script>
