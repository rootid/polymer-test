<dom-module id="init-movies">

<template>
<paper-drawer-panel id="m_panel">
	<paper-header-panel drawer>
		<paper-toolbar> 
		<paper-menu-button>
			<paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
				<paper-menu class="dropdown-content">
					<paper-item>Latest Movies</paper-item>
		  		<paper-item>Latest Songs</paper-item>
		  		<paper-item>Latest Movies</paper-item>
		  		<paper-item>Latest Operas</paper-item>
		  	</paper-menu>
		 </paper-menu-button>
		</paper-toolbar>
	</paper-header-panel>

  <paper-header-panel main> 
  <paper-toolbar> 
  	<paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
		<div class="title">{{ff_title}}</div>
  	<paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
	</paper-toolbar>
	<div id="c_content">
			<section>
				<h1> 
						Ask Friend
						<iron-image src="../images/Circle_Green.png"></iron-image>
				</h1>
				
			</section>

			<section>
				<h1> 
						Ask Group
						<iron-image src="../images/Circle_Blue.png"></iron-image>
				</h1>
			</section>

			<section>
				<h1> 
						Rate Movies
						<iron-image src="../images/Circle_Yellow.png"> </iron-image>
				</h1>
			</section>
	</div>
	</paper-header-panel>
</paper-drawer-panel>
</template>
</dom-module>

<script>
  Polymer({
    is: "init-movies",
    ready: function() {
      this.ff_title = "FriendFlix";
    }
  });
 </script>
