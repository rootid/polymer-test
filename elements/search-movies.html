<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="search-movies">

<style is="custom-style">

    body {
      @apply(--layout-fullbleed);
    }

    paper-scroll-header-panel {
      @apply(--layout-fit);
      @apply(--layout-vertical);
      @apply(--paper-font-common-base);
      background-color: var(--paper-grey-200, #eee);
    }

    paper-toolbar.tall .title {
      font-size: 40px;
      margin-left: 60px;
      overflow: visible;

      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    paper-toolbar paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    iron-list {
      padding-bottom: 16px;
    }

    .item {
      @apply(--layout-horizontal);

      margin: 16px 16px 0 16px;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      border: 1px solid #ddd;
    }

    .item:focus {
      outline: 0;
      border-color: #666;
    }
	.ff-img {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
	}

</style>

<template > 

  <iron-ajax url="http://localhost:9000/data/popular.json" last-response="{{ff-movies}}" auto></iron-ajax>

    <paper-scroll-header-panel condenses keep-condensed-header>
      <paper-toolbar class="tall">
        <paper-icon-button icon="arrow-back" alt="Back"></paper-icon-button>
        <div class="spacer"></div>
        <paper-icon-button icon="search" alt="Search"></paper-icon-button>
        <paper-icon-button icon="more-vert" alt="More options"></paper-icon-button>
				<div class="bottom title">FriendFlix</div>
      </paper-toolbar>
      <iron-list items="[[ff-movies.results]]" as="item">
        <template>
          <div>
            <div class="item">
              <img class="ff-image" src="https://image.tmdb.org/t/p/w376{{item.poster_path}}">
              <div class="pad">
                <div class="primary">[[item.original_title]]</div>
                <div class="secondary">[[item.overview]]</div>
                <div class="secondary dim"></div>
              </div>
            </div>
          </div>
        </template>
      </iron-list>
    </paper-scroll-header-panel>
  </template>

</dom-module>


<script>
	Polymer({
	  is: "search-movies",
	  ready: function() {

	  }
	});
</script>
