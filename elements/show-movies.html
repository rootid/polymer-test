<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="../bower_components/polymer/polymer.html">



<dom-module id="show-movies">
<template>


<style is="custom-style">
	.sized {
		width: 200px;
    height: 200px;
	}
</style>
      <iron-ajax auto
          url="http://localhost:9000/data/popular.json"
          handle-as="json"
          last-response="{{response}}"></iron-ajax>

					<template is="dom-repeat" items="{{response.results}}">
							<div id="ff-child-title">	
								{{item.original_title}}
							</div>
							
							<div id="ff-child-title">	
								{{item.release_date}}
							</div>

							<div id="ff-child-title">	
							<iron-image class="sized" sizing="contain"
							src="https://image.tmdb.org/t/p/w376{{item.poster_path}}"></iron-image>
							</div>

					</template>
</template>

<script>
	Polymer({
	  is: "show-movies",
	  ready: function() {
	    this.ff_title = "FriendFlix"
	  }
    ,properties: {
        image: {
        	type: 		String,
        	value: 		'data/placeholder.jpg'
        }
    }
    ,_imageResponse: function(e, detail){
    	this.image = detail;
    }
	});
</script>
</dom-module>
